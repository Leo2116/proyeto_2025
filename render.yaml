services:
  - type: web
    name: libreria-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: >-
      gunicorn "app:create_app()" --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120 --access-logfile - --error-logfile -
    autoDeploy: true
    healthCheckPath: /
    # Migraciones simples en cada deploy
    preDeployCommand: python -m alembic upgrade head
    # Gestiona todas las variables en el panel de Render (Environment).
    # Este YAML no define envVars para evitar sobrescribir con valores vac√≠os.
